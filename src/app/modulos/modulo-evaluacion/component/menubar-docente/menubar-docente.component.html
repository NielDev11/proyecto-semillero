<mat-toolbar class="color-black mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>MENÚ DOCENTE</span>
    <span class="example-spacer"></span>
  
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
      <mat-nav-list>
        <mat-list-item routerLink="/evaluacion_docente">
          <button mat-button>
            <mat-icon>dashboard</mat-icon>Principal
          </button>
        </mat-list-item>

        <mat-list-item routerLink="/evaluacion_docente">
            <button mat-button>
              <mat-icon>table</mat-icon> Perfil
            </button>
          </mat-list-item>
  
        <mat-list-item routerLink="/evaluacion_docente">
          <button mat-button>
            <mat-icon>table</mat-icon> Modulo de Auto Evaluacion
          </button>
        </mat-list-item>

        <mat-list-item routerLink="/evaluacion_docente">
            <button mat-button>
              <mat-icon>table</mat-icon> Calificacion
            </button>
          </mat-list-item>

        <mat-list-item (click)="cerrarIngreso()">
          <button mat-button>
            <mat-icon>close</mat-icon> Cerrar Sesión
          </button>
        </mat-list-item>
  
      </mat-nav-list>
  
    </mat-drawer>
    <mat-drawer-content>
      <ng-content></ng-content>
      <div style="text-align: center; min-height: 600px">
  
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
